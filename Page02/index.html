<head>

        text-decoration: none;
        color:#221b2f;

      }
      .item2h2

        text-align: right;
        /* border: 2px solid black; */
        padding: 10px 60px 10px 0px;
       
      }

        min-height: 40px;

      .items

        color:#221b2f;

</head>

                <div class="items item2h1">Join our talent Community</div>
